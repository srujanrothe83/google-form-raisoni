<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v=2">


</head>
<body>
    <form action="get">
        <p><h2>SE-B.Tech GHRCEMJ</h2></p>
        <div>
            Enter Your Name : <input type="text" placeholder="Full Name">
        </div>
        <br>
        <div>
            Enter Your Age : <input type="number" name="Age" placeholder="Age">
        </div>
        <br>
        <div>
            Enter Your email : <input type="email" placeholder="email">

        </div>
        <br>
        <div>
            Date Of Birth : <input type="date">
        </div>
        <br>
       
        <div>
            Gender : 
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>
        <br>
        <div>
            <label for="salary">Salary Expected...</label>
            <select  id="salary">
                <option value="0">Salary</option>
                <option value="30">30000₹</option>
                <option value="50">50000₹</option>
                <option value="70">70000₹</option>
            </select>
        </div>
        <br>
        <div>
            Are You Virgin...? 
            <label for="yes">Yes</label> 
            <input type="radio" name="Girlfriend" id="yes">
            <label for="no">No</label> 
            <input type="radio" name="Girlfriend" id="no" checked>
        </div>
        <br>
        <div>
            <label for="car">Select Interest :</label>
             <select  id="car">
                 <option value="nn">Straight</option>
                <option value="rr">Gay</option>
                <option value="ng">Lesbian</option>
                <option value="thar">Gangbang</option>
                <option value="fort">No interest</option>
            </select>
        </div>
        <br>
        <div>
            Tell us about yourself...<br>
            <textarea placeholder="Type Here..." rows="10" cols="60"></textarea>
        </div>
        <br>
         <div>
            <label for="sub">Submit Here</label>
             : <input type="submit" value="Submit" id="sub">
            <label for="res">Reset Here</label>
             : <input type="reset" value="Reset" id="res">
        </div>
        <br>
        
    </form>
</body>
</html>
